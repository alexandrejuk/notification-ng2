<div class="container mt-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="form-group">
      <label for="FormsModule">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" formControlName="message" class="form-control" id="message" placeholder="Message">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="mt-3">
    <p>
      <button type="button" class="btn btn-outline-primary"
      (click)="isCollapsed = !isCollapsed; getAllNotifications()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample">
        {{ totalNotification || 0}} notificações
      </button>
    </p>
    <div id="collapseExample" [ngbCollapse]="!isCollapsed">
      <div class="card">
        <div *ngIf="notifications?.length">
          <div *ngFor="let n of notifications; let i=index">
          <div [ngClass]="{'alert': true, 'alert-success': n?.alert === 'alert-success', 'alert-danger': n?.alert === 'alert-danger', 'alert-warning': n?.alert === 'alert-warning'}" role="alert" *ngIf="i < 6">
             {{ n.message }} {{ n.tipo }} para {{n.title}} por 
             <a href="#" class="alert-link">{{ n.userCreate }}
             </a> às <a href="#" class="alert-link">{{ n.date | date: "dd/MM/yyyy hh:mm"}} </a>.
          </div>

          </div>
          <p>
            <a href="">Ver todas as notificações</a>
          </p>
        </div>

        <div *ngIf="!notifications?.length">
          <div class="card-body">
            <img src="assets/img/load.gif">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
            <th scope="col">CreatedBy</th>
            <th scope="col">CreatedAt</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let call of calls">
            <th scope="row">{{ call.id }}</th>
            <td>{{ call.title }}</td>
            <td>{{ call.message }}</td>
            <td>{{ call.createdBy }}</td>
            <td>{{ call.createdAt | date: "dd/MM/yyyy hh:mm" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

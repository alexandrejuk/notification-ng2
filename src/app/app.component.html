<div class="container mt-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="form-group">
      <label for="FormsModule">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" formControlName="message" class="form-control" id="message" placeholder="Message">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="row mt-3">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Notificação {{ notifications }}</h4>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
            <th scope="col">CreatedBy</th>
            <th scope="col">CreatedAt</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let call of calls">
            <th scope="row">{{ call.id }}</th>
            <td>{{ call.title }}</td>
            <td>{{ call.message }}</td>
            <td>{{ call.createdBy }}</td>
            <td>{{ call.createdAt }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
